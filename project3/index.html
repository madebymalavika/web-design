<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css" type="text/css"/>
      <title>
        Shape Shifter
      </title>
  </head>

  <body onload="fade()" onmousemove="m(event)" onclick="hide()">

    <div class="btn pause">
      <span class="bar bar-1"></span>
      <span class="bar bar-2"></span>
    </div>

  <div id="onboarding"><img id="cursor" src="inventory/try.gif"></div>

  <script>
  function m(e){
    var bx = document.getElementById("onboarding");

    bx.style.left = e.pageX - 60;
    bx.style.top = e.pageY - 60;
  }

  function hide(){
    var bx = document.getElementById("onboarding");
    bx.style.transitionDuration = 0.3 + "s";
    bx.remove()
    document.body.style.cursor = "default";
  }

  function fade(){
    var bx = document.getElementById("onboarding");
    var button = document.querySelector(".btn");
    button.style.opacity = 1;
    bx.style.opacity = 1;
    document.body.style.cursor = "none";
    bx.style.cursor = "none;"

  }
</script>

  <script src="clicker.js"></script>


  </body>

</html>
